<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual da Bestie üíñ</title>
    <style>
        :root {
            --primary: #ff8fa3;
            --primary-dark: #ff4d6d;
            --bg: #fff0f3;
            --card-bg: #ffffff;
            --text: #590d22;
            --text-light: #800f2f;
            --success: #80b918;
            --overlay: rgba(89, 13, 34, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Bot√£o Lista de Compras */
        .btn-shopping {
            display: block;
            width: 100%;
            background-color: #fff;
            color: var(--primary-dark);
            border: 2px solid var(--primary);
            padding: 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-shopping:active {
            transform: scale(0.98);
            background-color: var(--bg);
        }

        /* Card de Resumo */
        .summary-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .summary-item strong {
            display: block;
            font-size: 1.2rem;
            color: var(--primary-dark);
        }

        .summary-item span {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* Controle de √Ågua */
        .water-tracker {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #4dd0e1;
        }

        .water-bar-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255,255,255,0.6);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .water-bar {
            height: 100%;
            width: 0%;
            background-color: #00bcd4;
            transition: width 0.3s ease;
        }

        .btn-water {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 188, 212, 0.3);
        }

        .btn-water:active {
            transform: scale(0.98);
        }

        /* Cards de Refei√ß√£o */
        .meal-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
        }

        .meal-card.done {
            opacity: 0.6;
            background-color: #f0f0f0;
            border-left-color: var(--success);
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .meal-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-dark);
        }

        .meal-time {
            font-size: 0.8rem;
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .meal-check {
            width: 25px;
            height: 25px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .meal-card.done .meal-check {
            background-color: var(--success);
            border-color: var(--success);
        }

        .food-list {
            list-style: none;
        }

        .food-list li {
            margin-bottom: 8px;
            font-size: 0.95rem;
            line-height: 1.4;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }
        
        .food-list li:last-child {
            border-bottom: none;
        }

        .highlight {
            font-weight: bold;
            color: var(--text);
        }

        .note {
            font-size: 0.8rem;
            color: #d62828;
            font-style: italic;
            margin-top: 5px;
            display: block;
        }

        /* Bot√£o Reset */
        .reset-btn {
            display: block;
            margin: 40px auto;
            background: transparent;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* MODAL (Lista de Compras) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: var(--overlay);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .category-title {
            color: var(--primary-dark);
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        .shopping-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .shopping-item label {
            cursor: pointer;
            flex: 1;
        }

        .shopping-item input:checked + label {
            text-decoration: line-through;
            color: #aaa;
        }

    </style>
</head>
<body>

    <header>
        <h1>Manual da Bestie üíñ</h1>
        <div class="subtitle">Seu guia di√°rio de alimenta√ß√£o</div>
    </header>

    <div class="container">
        <div class="summary-card">
            <div class="summary-item">
                <strong>1.600</strong>
                <span>Kcal</span>
            </div>
            <div class="summary-item">
                <strong>Comfort</strong>
                <span>Foco</span>
            </div>
            <div class="summary-item">
                <strong>3.5L</strong>
                <span>Meta √Ågua</span>
            </div>
        </div>

        <button class="btn-shopping" onclick="toggleModal(true)">
            üõí Ver Lista de Compras da Semana
        </button>

        <div class="water-tracker">
            <h3>üíß Hidrata√ß√£o</h3>
            <p>Beba 3 a 3,5 litros hoje!</p>
            <div class="water-bar-container">
                <div class="water-bar" id="waterBar"></div>
            </div>
            <p style="margin-bottom: 10px;"><span id="waterCount">0</span> ml bebidos</p>
            <button class="btn-water" onclick="addWater()">+ 250ml √Ågua</button>
        </div>

        <div id="meals-container">
            </div>

        <button class="reset-btn" onclick="resetDay()">Come√ßar novo dia ‚Üª</button>
    </div>

    <div id="shoppingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Lista de Compras üìù</h2>
                <button class="close-modal" onclick="toggleModal(false)">&times;</button>
            </div>
            <div id="shopping-list-content">
                </div>
            <p style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #888;">
                Itens calculados para uma semana inteira.
            </p>
        </div>
    </div>

    <script>
        // === DADOS DA DIETA ===
        const dietData = [
            {
                id: 'cafe',
                time: '07:00 - 08:00',
                title: '‚òï Caf√© da Manh√£',
                items: [
                    '<strong>P√£o Franc√™s:</strong> 1 unidade (50g) - <span style="font-size:0.8em">sem miolo se der</span>',
                    '<strong>Requeij√£o Light:</strong> 1 colher de sopa cheia (30g)',
                    '<strong>Leite Semi-desnatado:</strong> 1 copo (200ml)',
                    '<strong>Toddy Light:</strong> 1 colher de sopa rasa (10g) <span class="note">*Se for normal, use meia colher</span>'
                ]
            },
            {
                id: 'lanche-manha',
                time: '10:30',
                title: 'üçé Lanche da Manh√£',
                items: [
                    'Escolha 1 Fruta:',
                    '‚Ä¢ Ma√ß√£ m√©dia (130g)',
                    '‚Ä¢ Banana Prata (80g)',
                    '‚Ä¢ Mel√£o picado (1 fatia grande)'
                ]
            },
            {
                id: 'almoco',
                time: '13:00',
                title: 'üçΩÔ∏è Almo√ßo',
                items: [
                    '<strong>Arroz Branco:</strong> 4 colheres de sopa cheias (100g)',
                    '<strong>Feij√£o Carioca:</strong> 1 concha m√©dia (mais gr√£o)',
                    '<strong>Prote√≠na:</strong> 1 fil√© grande (130g) <br><span class="note">Carne mo√≠da, Frango ou Patinho. Sem f√≠gado.</span>',
                    '<strong>Legumes:</strong> 3 colheres de sopa <br><span class="note">Cenoura, vagem, br√≥colis. Evite chuchu.</span>',
                    '<strong>Salada de Folhas:</strong> √Ä vontade',
                    '<strong>Maionese:</strong> 1 colher de sobremesa (10g)'
                ]
            },
            {
                id: 'lanche-tarde',
                time: '16:30',
                title: 'ü•™ Lanche da Tarde',
                items: [
                    '<strong>P√£o de Forma (Branco):</strong> 2 fatias',
                    '<strong>Requeij√£o Light:</strong> 1 colher de sopa rasa',
                    'Escolha a Prote√≠na:',
                    '‚Ä¢ 2 fatias de Peito de Peru',
                    '‚Ä¢ 1 fatia de Queijo Mussarela',
                    '‚Ä¢ Ovos mexidos (2 un)'
                ]
            },
            {
                id: 'jantar',
                time: '20:00',
                title: 'üç≤ Jantar',
                items: [
                    '<strong>Arroz Branco:</strong> 3 colheres (70g) <em>OU</em> <strong>Pur√™:</strong> 100g',
                    '<strong>Prote√≠na Magra:</strong> 1 fil√© m√©dio (120g)',
                    '<strong>Salada:</strong> Tomate, Pepino e Alface √† vontade',
                    '<strong>Azeite:</strong> 1 fio (5ml)',
                    '<span class="note">Sem maionese nesta refei√ß√£o.</span>'
                ]
            },
            {
                id: 'ceia',
                time: '22:00 (Opcional)',
                title: 'üåô Ceia',
                items: [
                    '<strong>Iogurte Light/Zero:</strong> 1 unidade',
                    '<em>OU</em> <strong>Melancia:</strong> 1 fatia (200g)'
                ]
            }
        ];

        // === DADOS DA LISTA DE COMPRAS ===
        const shoppingList = {
            "ü•¶ Hortifruti": [
                "Ma√ß√£, Banana Prata, Mel√£o",
                "Alface, R√∫cula, Agri√£o",
                "Tomate, Pepino",
                "Cenoura, Vagem, Br√≥colis, Abobrinha",
                "Batata (op√ß√£o para jantar)"
            ],
            "ü•© A√ßougue e Frios": [
                "Frango ou Patinho Mo√≠do/Bife (aprox. 2kg)",
                "Peito de Peru (Fatiado)",
                "Queijo Mussarela (Fatiado)",
                "Ovos (1 D√∫zia)"
            ],
            "ü•õ Latic√≠nios": [
                "Leite Semi-desnatado (3 Litros)",
                "Requeij√£o Light (2 potes)",
                "Iogurte Light ou Natural (7 unidades)"
            ],
            "üçû Mercearia e Padaria": [
                "P√£o Franc√™s",
                "P√£o de Forma Branco",
                "Arroz Branco",
                "Feij√£o Carioca",
                "Toddy Light",
                "Maionese Tradicional",
                "Azeite de Oliva"
            ]
        };

        // === ESTADO DO APP ===
        let waterML = 0;
        const waterGoal = 3500;
        let checkedMeals = JSON.parse(localStorage.getItem('bestieMeals')) || [];

        // Inicializa√ß√£o
        function init() {
            renderMeals();
            loadWater();
            updateWaterUI();
            renderShoppingList();
        }

        // --- L√ìGICA DE REFEI√á√ïES ---
        function renderMeals() {
            const container = document.getElementById('meals-container');
            container.innerHTML = '';

            dietData.forEach(meal => {
                const isDone = checkedMeals.includes(meal.id);
                const card = document.createElement('div');
                card.className = `meal-card ${isDone ? 'done' : ''}`;
                card.onclick = (e) => toggleMeal(meal.id);

                let listHtml = '';
                meal.items.forEach(item => {
                    listHtml += `<li>${item}</li>`;
                });

                card.innerHTML = `
                    <div class="meal-header">
                        <div>
                            <div class="meal-time">${meal.time}</div>
                            <div class="meal-title">${meal.title}</div>
                        </div>
                        <div class="meal-check">${isDone ? '‚úî' : ''}</div>
                    </div>
                    <ul class="food-list">
                        ${listHtml}
                    </ul>
                `;
                container.appendChild(card);
            });
        }

        function toggleMeal(id) {
            if (checkedMeals.includes(id)) {
                checkedMeals = checkedMeals.filter(m => m !== id);
            } else {
                checkedMeals.push(id);
            }
            localStorage.setItem('bestieMeals', JSON.stringify(checkedMeals));
            renderMeals();
        }

        // --- L√ìGICA DA √ÅGUA ---
        function loadWater() {
            const savedWater = localStorage.getItem('bestieWater');
            if (savedWater) {
                waterML = parseInt(savedWater);
            }
        }

        function addWater() {
            waterML += 250;
            if (waterML > waterGoal + 500) waterML = waterGoal + 500; 
            localStorage.setItem('bestieWater', waterML);
            updateWaterUI();
        }

        function updateWaterUI() {
            const percentage = Math.min((waterML / waterGoal) * 100, 100);
            document.getElementById('waterBar').style.width = `${percentage}%`;
            document.getElementById('waterCount').innerText = waterML;
        }

        // --- L√ìGICA DO SHOPPING LIST ---
        function renderShoppingList() {
            const content = document.getElementById('shopping-list-content');
            let html = '';

            for (const [category, items] of Object.entries(shoppingList)) {
                html += `<h3 class="category-title">${category}</h3>`;
                items.forEach((item, index) => {
                    // ID √∫nico para cada checkbox
                    const itemId = `shop-${category.replace(/\s/g, '')}-${index}`;
                    html += `
                        <div class="shopping-item">
                            <input type="checkbox" id="${itemId}">
                            <label for="${itemId}">${item}</label>
                        </div>
                    `;
                });
            }
            content.innerHTML = html;
        }

        function toggleModal(show) {
            const modal = document.getElementById('shoppingModal');
            modal.style.display = show ? 'flex' : 'none';
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('shoppingModal');
            if (event.target == modal) {
                toggleModal(false);
            }
        }

        // --- RESET GERAL ---
        function resetDay() {
            if(confirm("Come√ßar um novo dia? Isso vai zerar suas marca√ß√µes de refei√ß√£o e √°gua.")) {
                waterML = 0;
                checkedMeals = [];
                localStorage.setItem('bestieWater', 0);
                localStorage.setItem('bestieMeals', JSON.stringify([]));
                init();
            }
        }

        // Iniciar App
        init();

    </script>
</body>
</html>
