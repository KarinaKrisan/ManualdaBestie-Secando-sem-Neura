            padding: 0;

        body {

            padding-bottom: 80px;
        }

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        header {

            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        h1 {

            margin-bottom: 5px;
        }

        .subtitle {

            opacity: 0.9;
        }

        /* MENU GRID */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 25px;
        }

        .btn-menu {
            background-color: #fff;
            color: var(--primary-dark);
            border: 2px solid var(--primary);
            padding: 10px 5px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 5px;
        }

        .btn-menu:active {
            transform: scale(0.98);
            background-color: var(--bg);
        }

        /* RESUMO CARD */
        .summary-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .summary-item strong {
            display: block;
            font-size: 1.2rem;
            color: var(--primary-dark);
        }

        .summary-item span {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .water-tracker {

            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #4dd0e1;

            height: 20px;
            background-color: rgba(255,255,255,0.6);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .water-bar {
            height: 100%;
            width: 0%;
            background-color: #00bcd4;
            transition: width 0.3s ease;
        }

        .btn-water {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 188, 212, 0.3);

        .btn-water:active {

            border-left-color: var(--success);

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;

            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 10px 20px;

        /* MODAIS */
        .modal {

            position: fixed;

            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;

            align-items: center;
            justify-content: center;

            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-modal {

            font-size: 1.5rem;

        .category-title {

            margin-top: 20px;

            font-size: 1.1rem;
            border-bottom: 2px solid var(--bg);

        .subs-list { list-style: none; padding-left: 5px; }

        .form-group { margin-bottom: 15px; }

            color: #666;
            line-height: 1.3;
            font-style: italic;
        }

    </style>

                        { name: "Flex√£o de Bra√ßo (Joelhos)", sets: "3x 8-12", desc: "Apoie os joelhos, m√£os afastadas. Des√ßa o peito at√© perto do ch√£o." },
                        { name: "Remada Curvada (Garrafas)", sets: "3x 15", desc: "Incline o tronco p/ frente, coluna reta. Puxe as garrafas na dire√ß√£o da cintura." },
                        { name: "Eleva√ß√£o Lateral (Garrafas)", sets: "3x 15", desc: "Levante as garrafas para os lados at√© a altura do ombro (igual voar)." },
                        { name: "Tr√≠ceps Banco", sets: "3x 12", desc: "Apoie as m√£os numa cadeira firme, des√ßa o quadril flexionando os bra√ßos." },
                        { name: "Prancha Toca Ombro", sets: "3x 20", desc: "Posi√ß√£o de prancha alta (m√£os), toque a m√£o direita no ombro esquerdo e vice-versa." }
                    ];
                    cardio = "Corrida estacion√°ria 3 min";
                } else if (focus === 'cardio') {
                    title = "Cardio HIIT em Casa";
                    exercises = [
                        { name: "Polichinelos", sets: "4x 1 min", desc: "Abra e feche bra√ßos e pernas pulando. Mantenha o ritmo!" },
                        { name: "Burpee Adaptado", sets: "4x 10", desc: "M√£o no ch√£o, estica a perna atr√°s, volta a perna e fica de p√© (sem flex√£o)." },
                        { name: "Agachamento com Salto", sets: "4x 15", desc: "Agacha e na subida d√° um pulinho saindo do ch√£o." },
                        { name: "Montanhista", sets: "4x 30s", desc: "M√£os no ch√£o (prancha), puxe os joelhos alternados em dire√ß√£o ao peito r√°pido." }
                    ];
                    cardio = "Alongamento final";
                } else {
                    title = "Full Body em Casa";
                    exercises = [
                        { name: "Agachamento", sets: "3x 15", desc: "Movimento cl√°ssico: senta e levanta." },
                        { name: "Flex√£o de Bra√ßo", sets: "3x 10", desc: "Use os joelhos se precisar. Foco no peitoral." },
                        { name: "Afundo Alternado", sets: "3x 10 cada", desc: "Passo √† frente e desce. Alterna as pernas." },
                        { name: "Abdominal Remador", sets: "3x 15", desc: "Estica tudo e abra√ßa o joelho." }
                    ];
                    cardio = "20 Polichinelos entre s√©ries";
                }
            }

            // Filtro de Tempo (Duration)
            let maxExercises = exercises.length;
            let note = "";
            
            if (duration === 30) {
                // Se 30 min, remove os 2 √∫ltimos exerc√≠cios
                if(exercises.length > 4) maxExercises = exercises.length - 2;
                note = "<em>Como o tempo √© curto, focamos nos principais! Descanse menos (30s).</em>";
                if(location === 'gym') cardio = "10 min El√≠ptico Intenso";
            } else if (duration === 45) {
                // Se 45 min, remove o √∫ltimo
                if(exercises.length > 5) maxExercises = exercises.length - 1;
            }

            // Renderizar HTML
            let html = `<div class="workout-day"><h4>${title}</h4>`;
            html += `<p style="font-size:0.85rem; color:#666; margin-bottom:10px;">${note}</p>`;
            
            for (let i = 0; i < maxExercises; i++) {
                html += renderExercise(exercises[i]);

            html += `</div>`;

            resultDiv.style.display = 'block';

        function renderExercise(ex) {
            return `
            <div class="exercise-item">
                <div class="exercise-header">
                    <span>${ex.name}</span>
                    <span class="exercise-sets">${ex.sets}</span>
                </div>
                <span class="exercise-desc">${ex.desc}</span>
            </div>`;
        }

        // --- FUN√á√ïES B√ÅSICAS ---
        function renderMeals() {
            const container = document.getElementById('meals-container');
            container.innerHTML = '';
            dietData.forEach(meal => {
                const isDone = checkedMeals.includes(meal.id);
                let listHtml = meal.items.map(item => `<li>${item}</li>`).join('');
                container.innerHTML += `
                    <div class="meal-card ${isDone ? 'done' : ''}" onclick="toggleMeal('${meal.id}')">
                        <div class="meal-header">
                            <div><div class="meal-time">${meal.time}</div><div class="meal-title">${meal.title}</div></div>
                            <div class="meal-check">${isDone ? '‚úî' : ''}</div>
                        </div>
                        <ul class="food-list">${listHtml}</ul>
                    </div>`;
            });
        }

        function toggleMeal(id) {
            checkedMeals = checkedMeals.includes(id) ? checkedMeals.filter(m => m !== id) : [...checkedMeals, id];
            localStorage.setItem('bestieMeals', JSON.stringify(checkedMeals));
            renderMeals();
        }

        function loadWater() { waterML = parseInt(localStorage.getItem('bestieWater') || 0); }
        function addWater() { 
            waterML += 250; 
            if(waterML > 4000) waterML = 4000;
            localStorage.setItem('bestieWater', waterML); 
            updateWaterUI(); 
        }
        function updateWaterUI() {
            const pct = Math.min((waterML / waterGoal) * 100, 100);
            document.getElementById('waterBar').style.width = `${pct}%`;
            document.getElementById('waterCount').innerText = waterML;
        }

        function renderShoppingList() {
            const content = document.getElementById('shopping-list-content');
            let html = '';
            for (const [cat, items] of Object.entries(shoppingList)) {
                html += `<h3 class="category-title">${cat}</h3>`;
                items.forEach((item, i) => {
                    html += `<div class="shopping-item"><input type="checkbox" id="s-${cat}-${i}"><label for="s-${cat}-${i}">${item}</label></div>`;
                });
            }
            content.innerHTML = html;
        }

        function renderSubs() {
            const content = document.getElementById('subs-content');
            let html = '';
            for (const [cat, items] of Object.entries(subsData)) {
                html += `<h3 class="category-title">${cat}</h3><ul class="subs-list">${items.map(i => `<li>${i}</li>`).join('')}</ul>`;
            }
            content.innerHTML = html;
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onclick = e => { if(e.target.classList.contains('modal')) e.target.style.display = 'none'; }

        function resetDay() {
            if(confirm("Come√ßar novo dia?")) {
                waterML = 0; checkedMeals = [];
                localStorage.setItem('bestieWater', 0); localStorage.setItem('bestieMeals', '[]');
                init();
            }
        }

        init();
    </script>
